<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify You're Human</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .recaptcha {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .recaptcha input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.5);
        }
        .recaptcha label {
            font-size: 18px;
            color: #444;
        }
        .btn {
            display: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .falling-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 150, 255, 0.7);
            border-radius: 50%;
            animation: fall 10s linear infinite;
        }
        .shape:nth-child(odd) {
            background-color: rgba(255, 100, 100, 0.7);
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
                left: calc(100% * var(--x));
            }
            100% {
                transform: translateY(110vh);
                left: calc(100% * var(--x));
            }
        }
    </style>
</head>
<body>
    <div class="falling-shapes">
        <!-- Random shapes -->
        <div class="shape" style="--x: 0.1; animation-duration: 8s;"></div>
        <div class="shape" style="--x: 0.2; animation-duration: 10s;"></div>
        <div class="shape" style="--x: 0.3; animation-duration: 7s;"></div>
        <div class="shape" style="--x: 0.4; animation-duration: 9s;"></div>
        <div class="shape" style="--x: 0.5; animation-duration: 6s;"></div>
        <div class="shape" style="--x: 0.6; animation-duration: 11s;"></div>
        <div class="shape" style="--x: 0.7; animation-duration: 8s;"></div>
        <div class="shape" style="--x: 0.8; animation-duration: 12s;"></div>
        <div class="shape" style="--x: 0.9; animation-duration: 5s;"></div>
    </div>
    <div class="container">
        <h1>Verify You're Human</h1>
        <p>Please confirm that you're not a robot to proceed.</p>
        <div class="recaptcha">
            <input type="checkbox" id="notRobot">
            <label for="notRobot">I'm not a robot</label>
        </div>
        <a href="https://www.profitablecpmrate.com/y8qampvz?key=12540fcafe6be3815431bedd6b97d700" 
           class="btn" id="proceedBtn">Proceed</a>
    </div>

    <script>
        const checkbox = document.getElementById('notRobot');
        const proceedBtn = document.getElementById('proceedBtn');

        checkbox.addEventListener('change', function () {
            if (checkbox.checked) {
                proceedBtn.style.display = 'inline-block';
            } else {
                proceedBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
