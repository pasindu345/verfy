<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        p {
            color: #666666;
            margin-bottom: 30px;
        }

        .verify-btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .verify-btn:hover {
            background-color: #0056b3;
        }

        .token-display {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-family: monospace;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify Your Account</h1>
        <p>Click the button below to verify your account and get your token.</p>
        <button class="verify-btn" onclick="verifyUser()">Verify Now</button>
        <div id="tokenDisplay" class="token-display" style="display: none;">
            Your Token: <span id="token"></span>
        </div>
    </div>

    <script>
        function verifyUser() {
            // Simulate a token generation (replace with your backend logic)
            const token = generateToken();
            document.getElementById('token').textContent = token;
            document.getElementById('tokenDisplay').style.display = 'block';
        }

        function generateToken() {
            // Generate a random token (replace with your backend logic)
            return 'token_' + Math.random().toString(36).substr(2, 9);
        }
    </script>
</body>
</html>
